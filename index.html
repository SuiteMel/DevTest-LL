<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DevTest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
  <script src="main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
</head>

<body>

  <header>
    <p class="logo">
      <img src="./assets/logo/PNGS/SRrecordings.png" alt="SR Synder Recordings&trade;">
    </p>
    <nav id="topNav">
      <ul>
        <li class="home">
          <a href="#">Home</a>
        </li>
        <li class="records">
          <a href="#">Records</a>
        </li>
        <li class="music">
          <a href="#">Music</a>
        </li>
        <li class="artist">
          <a href="#">Artist</a>
        </li>
        <li class="concerts">
          <a href="#">Concerts</a>
        </li>
        <button id="signUp" class="button">Sign Up</button>
      </ul>
    </nav>
  </header>

  <section id="contact">
    <div class="left">
      <h2>Get In Touch</h2>
      <p>New albums every single month, check out the newest & best from Snyder Recording artist, now available on Apple Music
        & Spotify.</p>
      <form action="">

        <div class="leftForm">
          <input type="text" placeholder="First Name">
          <input type="text" placeholder="Email Address">
        </div>
        <div class="rightForm">
          <input type="text" placeholder="Last Name">
          <select name="reason">
            <option value="question">Question</option>
            <option value="fanmail">Fan Mail</option>
          </select>
        </div>

        <textarea name="message" placeholder="Write a brief message..." ></textarea>
        <button class="button">Send Message</button>
      </form>
    </div>
    <!-- <p class="contactImg"> -->
    <img class="contactImg" src="assets/Images/image3.png" alt="man standing">
    <!-- </p> -->
  </section>

</body>

</html>
